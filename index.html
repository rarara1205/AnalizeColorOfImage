<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
        @media(min-width: 100px){
          #parent{
            display: flex;
          }
          #selectFile{
            flex-grow: 1;
            width: 50%;
          }
          #canvas{
            flex-grow: 1;
          }
          #image{
            flex-grow: 1;
            display: block;
            width: 70%;
            /* justify-content: center;
            align-items: center; */
            margin: auto;
            padding-top: 1em;
            padding-bottom: 1em;
          }
          #inputImage{
            flex-grow: 1;
            width: 100%;
            font-size: small;
          }
        }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
        }
      }
    </script>
    <script id="RGBvertexShader" type="x-shader/x-vertex">
      uniform mat4 projectionMatrix;
      uniform mat4 viewMatrix;
      uniform mat4 modelMatrix;

      attribute vec3 position;

      varying vec3 myPosition;
      varying vec4 vColor;

      void main(){
        vec4 modelPosition = modelMatrix * vec4(position, 1.0);
        myPosition = vec3(position.x/200.0, position.y/200.0, position.z/200.0);
        vec4 viewPosition = viewMatrix * modelPosition;
        vec4 projectionPosition = projectionMatrix * viewPosition;
        gl_Position = projectionPosition;
      }
    </script>
    <script id="RGBfragmentShader" type="x-shader/x-fragment">
      precision mediump float;
      
      varying vec3 myPosition;
      varying vec4 vColor;

      void main(){
        gl_FragColor = vec4(myPosition, 1.0);
      }
    </script>
    <script id="HSLvertexShader" type="x-shader/x-vertex">
      uniform mat4 projectionMatrix;
      uniform mat4 viewMatrix;
      uniform mat4 modelMatrix;

      attribute vec3 position;

      varying vec3 myPosition;
      varying vec4 vColor;

      void main(){
        vec4 modelPosition = modelMatrix * vec4(position, 1.0);
        myPosition = vec3(position.x/200.0, position.y/200.0, position.z/200.0);
        vec4 viewPosition = viewMatrix * modelPosition;
        vec4 projectionPosition = projectionMatrix * viewPosition;
        gl_Position = projectionPosition;
      }
    </script>
    <script id="HSLfragmentShader" type="x-shader/x-fragment">
      precision mediump float;
      
      varying vec3 myPosition;
      varying vec4 vColor;

      void main(){
        gl_FragColor = vec4(myPosition, 1.0);
      }
    </script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div id="parent">
      <div id="selectFile">
        <input type="file" id="inputImage" accept="image/*">
        
        <div id="imageParent">
          <img id="image"/>
        </div>
      </div>
      
      <canvas id="canvas"></canvas>
    </div>
    <div>
    </div>
  </body>
</html>
